<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperStore Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-800">

    <header class="bg-white dark:bg-gray-900">
        <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <p class="text-gray-700 dark:text-white font-semibold">
                    My Website
                </p>
                <nav class="hidden md:block">
                    <ul class="flex items-center gap-6">
                        <li>
                            <a href="#" class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white transition">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white transition">
                                About
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white transition">
                                Services
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white transition">
                                Contact
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="md:hidden">
                    <button type="button" class="text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-500 dark:focus:ring-gray-400">
                        <svg class="h-6 w-6 fill-current" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-5h18V6H3v2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-white dark:bg-gray-900 fixed bottom-0 w-full">
        <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-center">
                <p class="text-gray-500 dark:text-white text-sm text-center">
                    &copy; <span id="current-year"></span> Acme. All rights reserved.
                </p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>

</body>
    {% block footer_script %}
    {% endblock %}
</html>
